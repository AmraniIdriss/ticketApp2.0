{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Create Ticket</title>
    <script src="{% static 'js/app_settings_boot.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/createticket.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="theme-light compact">
<div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3">
        <h2  class="text-center mb-4" > <a href="/" >TicketApp</a> </h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" data-bs-toggle="collapse" href="#ticketsMenu" role="button" aria-expanded="false" aria-controls="ticketsMenu">
                    Tickets
                </a>
                <div class="collapse" id="ticketsMenu">
                    <ul class="nav flex-column ms-3">
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'create_ticket' %}">Create Ticket</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'view_tickets' %}">View Tickets</a></li>
                    </ul>
                </div>
            </li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Reports</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Settings</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="content flex-fill p-5">

        <!-- Ticket Card -->
        <div class="ticket-card w-100">
            <h1 class="text-center mb-4">Create Ticket</h1>

            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form id="ticketForm" method="POST">
                {% csrf_token %}

                <!-- Customer -->
                <div class="mb-3">
                    <label for="customer" class="form-label">Customer</label>
                    <select name="customer" id="customer" class="form-select" required>
                        <option value="">Select Customer</option>
                        {% for c in customers %}
                            <option value="{{ c.name }}">{{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Reported User -->
                <div class="mb-3">
                    <label for="reported_user" class="form-label">Reported User</label>
                    <input type="text" name="reported_user" id="reported_user" class="form-control" required>
                </div>

                <!-- Reported By -->
                <div class="mb-3">
                    <label for="reported_by" class="form-label">Reported By</label>
                    <select name="reported_by" id="reported_by" class="form-select" required>
                        <option value="">Select Reported By</option>
                        {% for r in reported_by %}
                            <option value="{{ r.name }}">{{ r.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Activity Type 2 -->
                <div class="mb-3">
                    <label for="activity_type_2" class="form-label">Activity Type 2</label>
                    <select name="activity_type_2" id="activity_type_2" class="form-select">
                        <option value="">Select Activity Type 2</option>
                        {% for a in activity_types2 %}
                            <option value="{{ a.name }}">{{ a.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Activity Importance -->
                <div class="mb-3">
                    <label for="activity_importance" class="form-label">Activity Importance</label>
                    <select name="activity_importance" id="activity_importance" class="form-select" required>
                        <option value="">Select Importance</option>
                        {% for i in activity_importance %}
                            <option value="{{ i.name|escape }}">{{ i.name|escape }}</option>
                        {% endfor %}
                    </select>
                </div>


                <!-- Analyst Consultant -->
                <div class="mb-3">
                    <label for="analyst_consultant" class="form-label">Analyst Consultant</label>
                    <select name="analyst_consultant" id="analyst_consultant" class="form-select" required>
                        <option value="">Select Analyst</option>
                        {% for a in analyst_consultant %}
                            <option value="{{ a.name }}">{{ a.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Activity Title -->
                <div class="mb-3">
                    <label for="activity_title" class="form-label">Activity Title</label>
                    <input type="text" name="activity_title" id="activity_title" class="form-control" required>
                </div>

                <!-- Activity Resolution Description -->
                <textarea name="activity_resolution_description" id="activity_resolution_description" class="form-control d-none"></textarea>

                <!-- Activity Type (Penultimate) -->
                <div class="mb-3">
                    <label for="activity_type" class="form-label">Activity Type</label>
                    <select name="activity_type" id="activity_type" class="form-select" required>
                        <option value="">Select Activity Type</option>
                        {% for a in activity_types %}
                            <option value="{{ a.name }}">{{ a.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Template Fields (dinâmicos) -->
                <div class="mb-3" id="templateFields">
                    <!-- Campos Target/Observations serão adicionados aqui pelo JS -->
                </div>

                <!-- Current State (Last) -->
                <div class="mb-3">
                    <label class="form-label">Current State</label>
                    <select class="form-select" name="current_state" required>
                        <option value="✎ Open">✎ Open</option>
                        <option value="⇶ Inprogress | OnGoing">⇶ Inprogress | OnGoing</option>
                    </select>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Create Ticket</button>
                </div>
            </form>
        </div>
        <!-- End Ticket Card -->

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS para campos de template -->
 
<script src="{% static 'js/ticket_form.js' %}"></script>
<!-- Modal Email -->

</body>
</html>
